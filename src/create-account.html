    <main>
        <!-- Beginning of Create Account Section -->
        <section>
            <div class="container-lg justify-content-center align-items-center bs-indigo-subtle">
                <h1 class="text-center">Create Account</h1>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control text-bg-info" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control text-bg-info" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control text-bg-info" id="password" required>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="acknowledgements" required>
                        <label class="form-check-label" for="acknowledgements">
                            I have read and agree to the <a href="#">terms and conditions</a>.
                        </label>
                        <div class="invalid-feedback mb-6">
                            <p>You must agree before submitting.</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary">Create Account</button>
                    <button type="reset" class="btn btn-outline-danger"><a href="#" class="link-warning">Forgot Password?</a></button>
                </form>
            </div>
        </section>
        <!-- End of Create Account Section -->
    </main>
  </body>
